trigger: none

variables:
  dockerRegistryServiceConnection: 'MyACRConnection'
  imageRepository: 'productservice'
  containerRegistry: 'bookstoreaure.azurecr.io'
  dockerfilePath: 'BookStore.ProductSCA/BookStore.ProductService/src/BookStore.ProductService.API/Dockerfile'
  buildContext: 'BookStore.ProductSCA/BookStore.ProductService/src'  # FIX: set parent folder as context
  tag: '$(Build.BuildId)'

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: BuildAndPush
  displayName: 'Build and Push Docker Image to ACR'
  jobs:
  - job: Build
    displayName: 'Docker Build and Push'
    steps:
    - task: Docker@2
      displayName: 'Build and Push Image'
      inputs:
        command: buildAndPush
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        buildContext: $(buildContext)  #  KEY LINE
        tags: |
          $(tag)
