trigger: none  # ğŸ” Manual trigger only

variables:
- group: BookStoreSecrets  # ğŸ” Secret values used in deployments
- name: azureSubscription
  value: 'AzureServiceConnectionName'
- name: aksClusterName  # â˜¸ï¸ Target AKS cluster
  value: 'bookstore-aks'
- name: aksResourceGroup  # ğŸ“¦ Resource group for AKS cluster
  value: 'BookStoreRG'
- name: namespace  # ğŸ“‚ Kubernetes namespace used for the services
  value: 'bookstore'
- name: imageRepository
  value: 'productservice'
- name: imageRepositoryInventory
  value: 'inventoryservice'
- name: containerRegistry  # ğŸ§± Fully qualified domain of ACR
  value: 'bookstoreaure.azurecr.io'
- name: imageTag  # ğŸ·ï¸ Tag of Docker image to deploy
  value: 118
- name: apimResourceGroup
  value: 'BookStoreRG'
- name: apimInstance
  value: 'bookstore-apim'
- name: productHost  # ğŸŒ DuckDNS domain mapped to ingress IP
  value: 'bookstoremicro.duckdns.org'
- name: inventoryHost  # ğŸŒ DuckDNS domain mapped to ingress IP
  value: 'bookstoremicro.duckdns.org'
- name: functionAppName  # âš™ï¸ Azure Function name for APIM proxy
  value: 'bookstore-proxy'
- name: functionAppZipPath  # ğŸ“¦ Path of zipped function proxy artifact
  value: '$(Pipeline.Workspace)/functionproxyzip/azure-function-proxy.zip'

stages:
- stage: Deploy
  displayName: 'Deploy Services to AKS and Azure Function'
  jobs:
  - job: DeployToKubernetes
    displayName: 'Deploy ProductService and InventoryService'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureCLI@2
      displayName: 'Create Secrets, Deploy Services, Create Ingress, Patch Annotations'
      inputs:
        azureSubscription: '$(azureSubscription)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az aks get-credentials --resource-group $(aksResourceGroup) --name $(aksClusterName) --overwrite-existing  # â˜¸ï¸ Target AKS cluster
          kubectl get namespace $(namespace) || kubectl create namespace $(namespace)  # ğŸ“‚ Kubernetes namespace used for the services

          echo "Creating productservice secrets..."
          kubectl create secret generic productservice-secrets \  # ğŸ” Create secret for ProductService
            --from-literal=Jwt__Key="$(JwtKey)" \
            --from-literal=Kafka__BootstrapServers="$(KafkaBootstrapServers)" \
            --from-literal=Kafka__Username="$(KafkaUsername)" \
            --from-literal=Kafka__Password="$(KafkaPassword)" \
            --from-literal=Cosmos__Endpoint="$(CosmosEndpoint)" \
            --from-literal=Cosmos__Key="$(CosmosKey)" \
            --from-literal=ServiceBus__Connection="$(ServiceBusConnection)" \
            --namespace="$(namespace)" --dry-run=client -o yaml | kubectl apply -f -  # ğŸ“‚ Kubernetes namespace used for the services

          echo "Creating inventoryservice secrets..."
          kubectl create secret generic inventoryservice-secrets \  # ğŸ” Create secret for InventoryService
            --from-literal=Jwt__Key="$(JwtKey)" \
            --from-literal=Kafka__KafkaBootstrapServers="$(KafkaBootstrapServers)" \
            --from-literal=Kafka__KafkaUsername="$(KafkaUsername)" \
            --from-literal=Kafka__KafkaPassword="$(KafkaPassword)" \
            --from-literal=Cosmos__Endpoint="$(CosmosEndpoint)" \
            --from-literal=Cosmos__Key="$(CosmosKey)" \
            --from-literal=ServiceBus__Connection="$(ServiceBusConnection)" \
            --namespace="$(namespace)" --dry-run=client -o yaml | kubectl apply -f -  # ğŸ“‚ Kubernetes namespace used for the services

          echo "Deploying ProductService and InventoryService..."
          cat <<EOF | kubectl apply -f -  # ğŸš€ Apply deployment/service/ingress YAMLs inline
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: productservice
            namespace: $(namespace)  # ğŸ“‚ Kubernetes namespace used for the services
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: productservice
            template:
              metadata:
                labels:
                  app: productservice
              spec:
                containers:
                - name: productservice
                  image: $(containerRegistry)/$(imageRepository):$(imageTag)  # ğŸ§± Fully qualified domain of ACR
                  ports:
                  - containerPort: 80
                  env:
                  - name: ASPNETCORE_URLS
                    value: http://+:80
                  envFrom:
                  - secretRef:
                      name: productservice-secrets  # ğŸ” Create secret for ProductService
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: productservice
            namespace: $(namespace)  # ğŸ“‚ Kubernetes namespace used for the services
          spec:
            selector:
              app: productservice
            ports:
              - protocol: TCP
                port: 80
                targetPort: 80
            type: ClusterIP
          ---
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: inventoryservice
            namespace: $(namespace)  # ğŸ“‚ Kubernetes namespace used for the services
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: inventoryservice
            template:
              metadata:
                labels:
                  app: inventoryservice
              spec:
                containers:
                - name: inventoryservice
                  image: $(containerRegistry)/$(imageRepositoryInventory):$(imageTag)  # ğŸ§± Fully qualified domain of ACR
                  ports:
                  - containerPort: 80
                  env:
                  - name: ASPNETCORE_URLS
                    value: http://+:80
                  envFrom:
                  - secretRef:
                      name: inventoryservice-secrets  # ğŸ” Create secret for InventoryService
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: inventoryservice
            namespace: $(namespace)  # ğŸ“‚ Kubernetes namespace used for the services
          spec:
            selector:
              app: inventoryservice
            ports:
              - protocol: TCP
                port: 80
                targetPort: 80
            type: ClusterIP
          EOF

          echo "Creating Ingress for productservice and inventoryservice..."
          cat <<EOF | kubectl apply -f -  # ğŸš€ Apply deployment/service/ingress YAMLs inline
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: bookstore-ingress
            namespace: $(namespace)  # ğŸ“‚ Kubernetes namespace used for the services
            annotations:
              kubernetes.io/ingress.class: nginx
              cert-manager.io/cluster-issuer: letsencrypt-prod
          spec:
            ingressClassName: nginx
            tls:
            - hosts:
              - $(productHost)  # ğŸŒ DuckDNS domain mapped to ingress IP
              secretName: bookstore-tls
            rules:
            - host: $(productHost)  # ğŸŒ DuckDNS domain mapped to ingress IP
              http:
                paths:
                - path: /product(/|$)(.*)
                  pathType: ImplementationSpecific
                  backend:
                    service:
                      name: productservice
                      port:
                        number: 80
                - path: /inventory(/|$)(.*)
                  pathType: ImplementationSpecific
                  backend:
                    service:
                      name: inventoryservice
                      port:
                        number: 80
          EOF

          echo "Patching ingress with rewrite annotations..."
          kubectl patch ingress bookstore-ingress -n $(namespace) --type='merge' -p '{  # ğŸ“‚ Kubernetes namespace used for the services
            "metadata": {
              "annotations": {
                "nginx.ingress.kubernetes.io/rewrite-target": "/$2",
                "nginx.ingress.kubernetes.io/use-regex": "true"
              }
            }
          }'

  - job: DeployFunctionApp
    displayName: 'Deploy Azure Function Proxy'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: DownloadPipelineArtifact@2  # ğŸ“¥ Download Azure Function ZIP from Build pipeline
      displayName: 'Download Function Proxy ZIP Artifact'
      inputs:
        source: 'specific'
        project: 'BookStore'
        pipeline: 'Bookstore.Kubernetes.Build'
        runVersion: 'latest'
        artifact: 'functionproxyzip'
        path: '$(Pipeline.Workspace)/functionproxyzip'

    - task: AzureCLI@2
      displayName: 'Retryable Azure Function Zip Deployment'
      inputs:
        azureSubscription: '$(azureSubscription)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "Warming up Kudu endpoint..."
          for i in {1..3}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://$(functionAppName).scm.azurewebsites.net)  # âš™ï¸ Azure Function name for APIM proxy
            echo "Attempt $i - Status: $STATUS"
            if [ "$STATUS" == "200" ] || [ "$STATUS" == "403" ]; then break; fi
            sleep 10
          done

          echo "Deploying Azure Function Zip with retry..."
          for i in {1..3}; do
            echo "Zip deploy attempt $i..."
            az functionapp deployment source config-zip \  # â˜ï¸ Deploy Azure Function ZIP file
              --resource-group $(apimResourceGroup) \
              --name $(functionAppName) \  # âš™ï¸ Azure Function name for APIM proxy
              --src $(functionAppZipPath) && break || sleep 30  # ğŸ“¦ Path of zipped function proxy artifact
          done
          echo "Adding AzureWebJobsFeatureFlags=EnableProxies setting..."  # âš™ï¸ Enable proxy feature in Function App
            az functionapp config appsettings set \
              --name $(functionAppName) \  # âš™ï¸ Azure Function name for APIM proxy
              --resource-group $(apimResourceGroup) \
              --settings AzureWebJobsFeatureFlags=EnableProxies    # âš™ï¸ Enable proxy feature in Function App


- stage: ImportToAPIM
  displayName: 'Import APIs to APIM'
  dependsOn: Deploy
  condition: succeeded()
  jobs:
  - job: ImportAPI
    displayName: 'Import Swagger to APIM and Set serviceUrl'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureCLI@2
      displayName: 'Import Product & Inventory APIs'
      inputs:
        azureSubscription: '$(azureSubscription)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "Importing ProductService API..."
          az apim api import \  # ğŸ“¤ Import API into Azure API Management
            --resource-group $(apimResourceGroup) \
            --service-name $(apimInstance) \
            --api-id productservice-api \
            --path product \
            --display-name "ProductService API" \
            --specification-url "https://$(functionAppName).azurewebsites.net/product/swagger/v1/swagger.json" \  # âš™ï¸ Azure Function name for APIM proxy
            --specification-format OpenApi

          az apim api update \  # ğŸ”— Update API backend URL to use Function Proxy
            --resource-group $(apimResourceGroup) \
            --service-name $(apimInstance) \
            --api-id productservice-api \
            --set serviceUrl=https://$(functionAppName).azurewebsites.net/product  # âš™ï¸ Azure Function name for APIM proxy

          echo "Importing InventoryService API..."
          az apim api import \  # ğŸ“¤ Import API into Azure API Management
            --resource-group $(apimResourceGroup) \
            --service-name $(apimInstance) \
            --api-id inventoryservice-api \
            --path inventory \
            --display-name "InventoryService API" \
            --specification-url "https://$(functionAppName).azurewebsites.net/inventory/swagger/v1/swagger.json" \  # âš™ï¸ Azure Function name for APIM proxy
            --specification-format OpenApi

          az apim api update \  # ğŸ”— Update API backend URL to use Function Proxy
            --resource-group $(apimResourceGroup) \
            --service-name $(apimInstance) \
            --api-id inventoryservice-api \
            --set serviceUrl=https://$(functionAppName).azurewebsites.net/inventory  # âš™ï¸ Azure Function name for APIM proxy
