trigger: none

variables:
- group: BookStoreSecrets
- name: azureSubscription
  value: 'AzureServiceConnectionName'
- name: aksClusterName
  value: 'bookstore-aks'
- name: aksResourceGroup
  value: 'BookStoreRG'
- name: namespace
  value: 'bookstore'
- name: imageRepository
  value: 'productservice'
- name: imageRepositoryInventory
  value: 'inventoryservice'
- name: containerRegistry
  value: 'bookstoreaure.azurecr.io'
- name: imageTag
  value: 98
- name: apimResourceGroup
  value: 'BookStoreRG'
- name: apimInstance
  value: 'bookstore-apim-new-1'

stages:
# -----------------------------
# Stage 1: Deploy to AKS
# -----------------------------
- stage: Deploy
  displayName: 'Deploy Services to AKS'
  jobs:
  - job: DeployToKubernetes
    displayName: 'Deploy ProductService and InventoryService'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureCLI@2
      displayName: 'Create Secrets and Deploy Services'
      inputs:
        azureSubscription: '$(azureSubscription)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az aks get-credentials --resource-group $(aksResourceGroup) --name $(aksClusterName) --overwrite-existing
          kubectl get namespace $(namespace) || kubectl create namespace $(namespace)

          echo "Creating secret for ProductService..."
          kubectl create secret generic productservice-secrets \
            --from-literal=Jwt__Key=$(JwtKey) \
            --from-literal=Kafka__BootstrapServers=$(KafkaBootstrapServers) \
            --from-literal=Kafka__Username=$(KafkaUsername) \
            --from-literal=Kafka__Password=$(KafkaPassword) \
            --from-literal=Cosmos__Endpoint=$(CosmosEndpoint) \
            --from-literal=Cosmos__Key=$(CosmosKey) \
            --from-literal=ServiceBus__Connection=$(ServiceBusConnection) \
            --namespace=$(namespace) --dry-run=client -o yaml | kubectl apply -f -

          echo "Creating secret for InventoryService..."
          kubectl create secret generic inventoryservice-secrets \
            --from-literal=Jwt__Key=$(JwtKey) \
            --from-literal=Kafka__KafkaBootstrapServers=$(KafkaBootstrapServers) \
            --from-literal=Kafka__KafkaUsername=$(KafkaUsername) \
            --from-literal=Kafka__KafkaPassword=$(KafkaPassword) \
            --from-literal=Cosmos__Endpoint=$(CosmosEndpoint) \
            --from-literal=Cosmos__Key=$(CosmosKey) \
            --from-literal=ServiceBus__Connection=$(ServiceBusConnection) \
            --namespace=$(namespace) --dry-run=client -o yaml | kubectl apply -f -

          echo "Deploying ProductService..."
          cat <<EOF | kubectl apply -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: productservice
            namespace: $(namespace)
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: productservice
            template:
              metadata:
                labels:
                  app: productservice
              spec:
                containers:
                - name: productservice
                  image: $(containerRegistry)/$(imageRepository):$(imageTag)
                  ports:
                  - containerPort: 80
                  env:
                  - name: ASPNETCORE_URLS
                    value: http://+:80
                  envFrom:
                  - secretRef:
                      name: productservice-secrets
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: productservice
            namespace: $(namespace)
          spec:
            selector:
              app: productservice
            ports:
              - protocol: TCP
                port: 80
                targetPort: 80
            type: LoadBalancer
          EOF

          echo "Deploying InventoryService..."
          cat <<EOF | kubectl apply -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: inventoryservice
            namespace: $(namespace)
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: inventoryservice
            template:
              metadata:
                labels:
                  app: inventoryservice
              spec:
                containers:
                - name: inventoryservice
                  image: $(containerRegistry)/$(imageRepositoryInventory):$(imageTag)
                  ports:
                  - containerPort: 80
                  env:
                  - name: ASPNETCORE_URLS
                    value: http://+:80
                  envFrom:
                  - secretRef:
                      name: inventoryservice-secrets
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: inventoryservice
            namespace: $(namespace)
          spec:
            selector:
              app: inventoryservice
            ports:
              - protocol: TCP
                port: 80
                targetPort: 80
            type: LoadBalancer
          EOF

# -----------------------------
# Stage 2: Import to APIM
# -----------------------------
- stage: ImportToAPIM
  displayName: 'Import APIs to APIM'
  dependsOn: Deploy
  condition: succeeded()
  jobs:
  - job: ImportAPI
    displayName: 'Import Swagger to APIM and Set serviceUrl'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureCLI@2
      displayName: 'Import Product & Inventory APIs'
      inputs:
        azureSubscription: '$(azureSubscription)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az aks get-credentials --resource-group $(aksResourceGroup) --name $(aksClusterName) --overwrite-existing

          echo "Fetching ProductService External IP..."
          RETRIES=10
          PRODUCT_IP=""
          while [ -z "$PRODUCT_IP" ] && [ $RETRIES -gt 0 ]; do
            PRODUCT_IP=$(kubectl get svc productservice -n $(namespace) -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            if [ -z "$PRODUCT_IP" ]; then
              sleep 15
              RETRIES=$((RETRIES - 1))
            fi
          done

          echo "Importing ProductService API into APIM..."
          az apim api import \
            --resource-group $(apimResourceGroup) \
            --service-name $(apimInstance) \
            --api-id productservice-api \
            --path product \
            --display-name "ProductService API" \
            --specification-url "http://$PRODUCT_IP/swagger/v1/swagger.json" \
            --specification-format OpenApi

          az apim api update \
            --resource-group $(apimResourceGroup) \
            --service-name $(apimInstance) \
            --api-id productservice-api \
            --set serviceUrl=http://$PRODUCT_IP

          echo "Fetching InventoryService External IP..."
          RETRIES=10
          INVENTORY_IP=""
          while [ -z "$INVENTORY_IP" ] && [ $RETRIES -gt 0 ]; do
            INVENTORY_IP=$(kubectl get svc inventoryservice -n $(namespace) -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            if [ -z "$INVENTORY_IP" ]; then
              sleep 15
              RETRIES=$((RETRIES - 1))
            fi
          done

          echo "Importing InventoryService API into APIM..."
          az apim api import \
            --resource-group $(apimResourceGroup) \
            --service-name $(apimInstance) \
            --api-id inventoryservice-api \
            --path inventory \
            --display-name "InventoryService API" \
            --specification-url "http://$INVENTORY_IP/swagger/v1/swagger.json" \
            --specification-format OpenApi

          az apim api update \
            --resource-group $(apimResourceGroup) \
            --service-name $(apimInstance) \
            --api-id inventoryservice-api \
            --set serviceUrl=http://$INVENTORY_IP
