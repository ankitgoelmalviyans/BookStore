<mat-card>
  <h2>Product List</h2>
  <button mat-raised-button color="primary" (click)="addProduct()">Add Product</button>

  <table mat-table [dataSource]="products" class="mat-elevation-z8" style="margin-top: 16px;">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">â‚¹{{ element.price }}</td>
    </ng-container>
 
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="accent" (click)="editProduct(element.id)">Edit</button>
        <button mat-button color="warn" (click)="deleteProduct(element.id)">Delete</button>
        <button mat-button (click)="viewInventory(element.id)">View Inventory</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'price', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'price', 'actions'];"></tr>
  </table>
</mat-card>
